<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalEase AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .header-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/1920x1080/?law,legal');
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            display: inline-block;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 30vh;
            margin: 20px 0;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }

        .btn-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: grayscale(100%);
            border-radius: 20px;
        }

        .btn-container h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn-container p {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 16px;
            color: #e0e0e0;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn-container:hover img {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .btn-container:hover p {
            opacity: 1;
        }

        .btn-container a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.2);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #fff;
            color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }

        .dropdown-menu a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        #logout-link {
            background-color: #ff0000;
            color: #ffffff;
            border-radius: 4px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-image"></div>
        <h1>LegalEase AI</h1>
        <div class="user-profile">
            <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
            <div class="dropdown-menu">
                <a href="#" id="logout-link">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="btn-container">
            <a href="bot.html">
                <img src="chatbot.jpg" alt="Chatbot Interface">
                <h2 class="elementor-cta__title elementor-cta__content-item elementor-content-item elementor-animated-item--fade-in">Chatbot Interface</h2>
                <p>Interact with our AI-powered chatbot for legal assistance</p>
            </a>
        </div>
        <div class="btn-container">
            <a href="LegalDictionary.html">
                <img src="dictionary.jpg" alt="Legal Dictionary">
                <h2 class="elementor-cta__title elementor-cta__content-item elementor-content-item elementor-animated-item--fade-in">Legal Dictionary</h2>
                <p>A comprehensive dictionary of Laws and definitions</p>
            </a>
        </div>
        <div class="btn-container">
            <a href="LegalExpert.html">
                <img src="experts.jpg" alt="Legal Experts Directory">
                <h2 class="elementor-cta__title elementor-cta__content-item elementor-content-item elementor-animated-item--fade-in">Legal Experts Directory</h2>
                <p>A list of legal experts available to assist you</p>
            </a>
        </div>
    </main>

    <script>
        const userAvatar = document.querySelector('.user-avatar');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        userAvatar.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('logout-link').addEventListener('click', () => {
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
