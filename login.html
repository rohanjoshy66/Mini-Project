<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Design by foolishdeveloper.com -->
   <title>LegalEase</title>
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   />
   <link
     href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap"
     rel="stylesheet"
   />
   <!--Stylesheet-->
   <style media="screen">
       *,
       *:before,
       *:after {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
       }
       body {
         background-image: url('loginbg.jpg');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         background-blend-mode: overlay;
         background-color: #0e0e0e;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
       }
       .heading {
         color: #ffffff;
         font-family: "EB Garamond", serif;
         font-size: 48px;
         font-weight: bold;
         text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         animation: headingAnimation 2s ease-in-out infinite alternate;
       }
       @keyframes headingAnimation {
         from {
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         }
         to {
           text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
         }
       }
       form {
         height: 520px;
         width: 400px;
         background-color: rgba(0, 0, 0, 0.6);
         border-radius: 10px;
         backdrop-filter: blur(10px);
         border: 2px solid rgba(255, 255, 255, 0.1);
         box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
         padding: 30px 35px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: flex-start;
       }
       form * {
         font-family: "EB Garamond", serif;
         color: #ffffff;
         letter-spacing: 0.5px;
         outline: none;
         border: none;
       }
       form h3 {
         font-size: 32px;
         font-weight: 500;
         line-height: 42px;
         text-align: center;
       }
       label {
         display: block;
         margin-top: 20px;
         font-size: 16px;
         font-weight: 500;
       }
       input {
         display: block;
         height: 50px;
         width: 100%;
         background-color: rgba(255, 255, 255, 0.07);
         border-radius: 3px;
         padding: 0 10px;
         margin-top: 8px;
         font-size: 14px;
         font-weight: 300;
       }
       ::placeholder {
         color: #e5e5e5;
       }
       button {
         margin-top: 30px;
         width: 100%;
         background-color: #8b4513;
         color: #ffffff;
         padding: 15px 0;
         font-size: 18px;
         font-weight: 600;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease;
       }
       button:hover {
         background-color: #552a1f;
       }
       .social {
         margin-top: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
         width: 100%;
       }
       .social div {
         width: 100%;
         border-radius: 3px;
         padding: 10px;
         background-color: rgba(255, 255, 255, 0.27);
         color: #eaf0fb;
         text-align: center;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         transition: background-color 0.3s ease;
       }
       .social div:hover {
         background-color: rgba(255, 255, 255, 0.47);
       }
       .social i {
         margin-right: 10px;
       }
       .social span {
         font-size: 14px;
         color: #fff;
         margin: 10px 0;
       }
     </style>
   <script type="module" src="login.js" defer></script>
 </head>
 <body>
   <h1 class="heading">LegalEase-AI</h1>
   <form>
     <h3>Login</h3>
     <label for="username">Username</label>
     <input type="text" placeholder="Email ID" id="username" />
     <label for="password">Password</label>
     <input type="password" placeholder="Password" id="password" />
     <a href="#" id="forgotPassword">Forgot Password?</a>
     <button type="submit">Log In</button>
     <div class="social">
       <span>OR</span>
       <div class="go">
         <i class="fab fa-google"></i> Continue with Google
       </div>
     </div>
   </form>
 </body>
</html>
